version: "3.8"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app:delegated
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true   # opcjonalne - w razie problem√≥w z FS na Windows
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]